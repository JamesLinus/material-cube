<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="rgb(255, 93, 1)">
    <!--320-->
    <title>Material cube, the game, by Lorenzo Miglietta</title>
    <meta name="description" content="A material based game for your free time. It's made with html5 and it uses jquery and gsap to manipulate and animate the dom. Is complitely free to use. I am going to release the source code on github, so stay tuned.">
    <link rel="stylesheet" href="css/index.min.css" media="screen" title="no title" charset="utf-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>

<body>
    <canvas id="myCanvas"></canvas>
    <div id="interface" class="interface">
      <div id="buttoncontainer" class="buttoncontainer" style="display: none" class="buttons">
        <button class="btn btn-raised btn-icon" id="info" type="button" name="button"><i class="material-icons small">info</i></button>
        <button class="btn btn-raised btn-icon" id="play" type="button" name="button"><i class="material-icons large">play_arrow</i></button>
        <button class="btn btn-raised btn-icon" id="settings" type="button" name="button"><i class="material-icons small">settings</i></button>
        <h4 class="btn btn-icon btn-raised" id="score">Score</h4>
      </div>
      <div class="tabs">
        <div style="display: none" id="infotab"
         class="info card-popup">
           <h2>
             Material cube
           </h2>
           <p>This game is currently in beta, reload the game/page to close this</p>
           <button id="closeinfo" class="btn action">CLOSE</button>
         </div>
         <div style="display: none" id="settingstab"
          class="info card-popup">
            <h2>
              Settings
            </h2>
            <p>Currently there aren't any possibile things to change</p>
            <button id="closesettings" class="btn action">CLOSE</button>
          </div>
      </div>

    </div>
    <script src="js/index.js"></script>
</body>

</html>
