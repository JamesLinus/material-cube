<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/> <!--320-->
    <title>Material cube, the game, by Lorenzo Miglietta</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
      <meta name="description" content="A material based game for your free time. It's made with html5 and it uses jquery and gsap to manipulate and animate the dom. Is complitely free to use. I am going to release the source code on github, so stay tuned.">
  </head>

  <body>

    <div class="game">
	<div id="interface">
    <div class="start">
      <button id="play">Play</button>
    </div>

    <div class="navbar">
      <a id="infobutton"><i class="material-icons">info_outline</i></a>
    </div>
    <div id="info" class="modal animated fadeInUp">
      <h3>Material cube <br> <small>A game developed by Lorenzo Miglietta</small></h3>
      <h4>Made with the following technologies: </h4>
      <ul>
        <li>Html</li>
        <li>Css</li>
        <li>Javascript</li>
      </ul>
      <h4>Special thanks to: </h4>
      <ul>
        <li>Nobody</li>
      </ul>

    </div>
	</div>

	<div class="play">
		<h1 id="score"></h1>
<div id="flappy"></div>
<div id="tubi"></div>
	</div>
</div>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>

        <script src="js/index.js"></script>





  </body>
</html>
