<!DOCTYPE html>
<html manifest="manifest.appcache">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta id="chrome-color" name="theme-color" content="rgb(256,256,256)">
    <title>Material cube, the game, by Lorenzo Miglietta</title>
    <meta name="description" content="A material based game for your free time. It's made with html5 and it doesn't use any external library. It's complitely free to use. The source code is released on github.">
    <link rel="stylesheet" href="css/index.min.css" media="screen" title="no title" charset="utf-8">
    <link href="css/material-icons.css" rel="stylesheet">
    <link rel="icon" sizes="192x192" href="game.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="msapplication-TileColor" content="#123456"/>
<meta name="msapplication-square150x150logo" content="cube.png"/>
    <link rel="manifest" href="manifest.json">

</head>

<body id="body">
    <div class="load" id="loader">
        <div class="box">
            <div class="cube"></div>
            <div class="obstacles"></div>

        </div>
    </div>
    <canvas id="myCanvas"></canvas>
    <div id="interface" class="interface">
        <div id="buttoncontainer" class="buttoncontainer" class="buttons">
            <button class="btn btn-raised btn-icon" id="info" type="button" name="button"><i class="material-icons small">info</i></button>
            <button class="btn btn-raised btn-icon" id="play" type="button" name="button"><i class="material-icons large">play_arrow</i></button>
            <button class="btn btn-raised btn-icon" id="settings" type="button" name="button"><i class="material-icons small">settings</i></button>
            <h4 class="btn btn-icon btn-raised" id="score">Score</h4>
        </div>
        <div class="tabs">

            <div style="display: none" id="infotab" class="info card-popup">
                <h2>
               Material cube
             </h2>
                <p>This game is currently in beta!
                    <br> A material based game for your free time. It's made with html5 and it doesn't use any external library. It's complitely free to use. The source code is released on github.
                </p>
                <div class="action-wrapper">
                    <button id="closeinfo" class="btn action">CLOSE</button>
                </div>

            </div>


            <div style="display: none" id="settingstab" class="info card-popup">
                <h2>
              Settings
            </h2>
                <h4>Colors</h4>
                <div class="flex">
                    <label for="color">Background color: </label>
                    <input id="pcolor" value="" type="text">
                </div>
                <div class="flex">
                    <label for="color">Objects color: </label>
                    <input id="scolor" value="" type="text">
                </div>
                <h4>Music</h4> No option yet

                <div class="action-wrapper">
                    <button id="applysettings" class="btn action">APPLY</button>
                    <button id="closesettings" class="btn action">CLOSE</button>
                </div>

            </div>
        </div>

    </div>




    <script src="js/howler.js" type="text/javascript">
    </script>
    <script src="js/index.js"></script>
    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js"></script>
    <script>
        var OneSignal = window.OneSignal || [];
        OneSignal.push(["init", {
            appId: 'f3a00cd8-401d-4bfb-b837-55988894447c',
            autoRegister: true,
            /* Set to true to automatically prompt visitors */
            subdomainName: 'https://bouncing-cube.onesignal.com',
            notifyButton: {
                enable: false /* Set to false to hide */
            }
        }]);
    </script>
</body>

</html>
