<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta id="chrome-color" name="theme-color" content="rgb(255, 93, 1)">
    <!--320-->
    <title>Material cube, the game, by Lorenzo Miglietta</title>
    <meta name="description" content="A material based game for your free time. It's made with html5 and it doesn't use any external library. It's complitely free to use. The source code is released on github.">
    <link rel="stylesheet" href="css/index.min.css" media="screen" title="no title" charset="utf-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>

<body id="body">
    <canvas id="myCanvas"></canvas>
    <div id="interface" class="interface">
      <div id="buttoncontainer" class="buttoncontainer" class="buttons">
        <button class="btn btn-raised btn-icon" id="info" type="button" name="button"><i class="material-icons small">info</i></button>
        <button class="btn btn-raised btn-icon" id="play" type="button" name="button"><i class="material-icons large">play_arrow</i></button>
        <button class="btn btn-raised btn-icon" id="settings" type="button" name="button"><i class="material-icons small">settings</i></button>
        <h4 class="btn btn-icon btn-raised" id="score">Score</h4>
      </div>
      <div class="tabs">

          <div style="display: none" id="infotab"
           class="info card-popup">
             <h2>
               Material cube
             </h2>
             <p>This game is currently in beta! <br>
                A material based game for your free time. It's made with html5 and it doesn't use any external library. It's complitely free to use. The source code is released on github.
             </p>
             <div class="action-wrapper">
               <button id="closeinfo" class="btn action">CLOSE</button>
             </div>

           </div>


         <div style="display: none" id="settingstab"
          class="info card-popup">
            <h2>
              Settings
            </h2>
            <div>
              <label for="color">Background color: </label>
              <input id="pcolor" value="" type="text">
            </div>
            <div>
              <label for="color">Objects color: </label>
              <input id="scolor" value="" type="text">
            </div>

            <div class="action-wrapper">
              <button id="applysettings" class="btn action">APPLY</button>
              <button id="closesettings" class="btn action">CLOSE</button>
            </div>

          </div>
      </div>

    </div>
    <script src="js/index.js"></script>
</body>

</html>
